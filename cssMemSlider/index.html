<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <input type="radio" name="radio" id="r1" checked>
            <input type="radio" name="radio" id="r2">
            <input type="radio" name="radio" id="r3">
            <input type="radio" name="radio" id="r4">
            <input type="radio" name="radio" id="r5">
            <input type="radio" name="radio" id="r6">
            <input type="radio" name="radio" id="r7">
            <input type="radio" name="radio" id="r8">
            <div class="slider">
                <div class="slide first-slide"><img src="./assets/внутри кота.jpg" alt="slide_img"></div>
                <div class="slide"><img src="./assets/колбасный сон.jpg" alt="slide_img"></div>
                <div class="slide"><img src="./assets/волшебное дерево.jpg" alt="slide_img"></div>
                <div class="slide"><img src="./assets/в лес по ягоды.jpg" alt="slide_img"></div>
                <div class="slide"><img src="./assets/волшебній свет знаний.jpg" alt="slide_img"></div>
                <div class="slide"><img src="./assets/грибной дождь.jpg" alt="slide_img"></div>
                <div class="slide"><img src="./assets/детство маугли.jpg" alt="slide_img"></div>
                <div class="slide"><img src="./assets/небесная колбаса.jpg" alt="slide_img"></div>
            </div>
            <div class="bottom-wrapper">
                <div class="slide-text">
                    <p class="text first-text">Вася Ложкин. Внутри кота.</p>
                    <p class="text">Вася Ложкин. Колбасный сон.</p>
                    <p class="text">Вася Ложкин. Волшебное дерево.</p>
                    <p class="text">Вася Ложкин. В лес по ягоды.</p>
                    <p class="text">Вася Ложкин. Волшебный свет знаний.</p>
                    <p class="text">Вася Ложкин. Грибной дождь.</p>
                    <p class="text">Вася Ложкин. Детство Маугли.</p>
                    <p class="text">Вася Ложкин. Небесная колбаса.</p>
                </div>
                <div class="slider-buttons">
                    <label for="r1" class="button"><span class="btn"></span></label>
                    <label for="r2" class="button"><span class="btn"></span></label>
                    <label for="r3" class="button"><span></span></label>
                    <label for="r4" class="button"><span></span></label>
                    <label for="r5" class="button"><span></span></label>
                    <label for="r6" class="button"><span></span></label>
                    <label for="r7" class="button"><span></span></label>
                    <label for="r8" class="button"><span></span></label>
                </div>
            </div>
            
        </div>
        
    </main>
</body>
</html>
