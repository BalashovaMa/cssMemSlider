<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <input type="radio" name="radio" id="r1" checked>
            <input type="radio" name="radio" id="r2">
            <input type="radio" name="radio" id="r3">
            <input type="radio" name="radio" id="r4">
            <div class="slider">
                <div class="slide first-slide"><img src="./assets/внутри кота.jpg" alt="slide_img"></div>
                <div class="slide"><img src="./assets/колбасный сон.jpg" alt="slide_img"></div>
                <div class="slide"><img src="./assets/волшебное дерево.jpg" alt="slide_img"></div>
                <div class="slide"><img src="./assets/в лес по ягоды.jpg" alt="slide_img"></div>
            </div>
            <div class="bottom-wrapper">
                <div class="slide-text">
                    <p class="text first-text">Вася Ложкин. Внутри кота.</p>
                    <p class="text">asd</p>
                    <p class="text">zxc</p>
                    <p class="text">111</p>
                </div>
                <div class="slider-buttons">
                    <label for="r1" class="button"></label>
                    <label for="r2" class="button"></label>
                    <label for="r3" class="button"></label>
                    <label for="r4" class="button"></label>
                </div>
            </div>
            
        </div>
        
    </main>
</body>
</html>
